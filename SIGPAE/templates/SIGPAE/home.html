<!-- Pagina de inicio al sistema en la cual el usuario  >
<    puede decidir que desea hacer, si realizar una     >
<    nueva transcripcion de un programa o consultar     >
<    un trabajo previo                                -->

{% load static %}

<!DOCTYPE html>
<html class="full" lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> SIGPAE </title>
    <!-- Latest compiled and minified JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" media="screen">
    <link href="{% static 'css/bootstrap-theme.min.css'%}" rel="stylesheet" media="screen">
    <!-- CSS para este documento -->
    <link href="{% static 'css/home.css'%}" rel="stylesheet" media="screen">
  </head>

  <body>
    <div class="container-fluid" style="height: 100%;">
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <h1 style="font-family: times new roman; text-align:center; font-weight: bold;">BIENVENIDO A SIGPAE</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-1 col-md-1 col-sm-1"> </div>
        <!-- Link para consultar transcripciones -->
        <div class="col-lg-5 col-md-5 col-sm-5">
          <br><br><br>
          <h2 style="font-family: times new roman; text-align:center; font-weight: bold;">Si desea consultar las transcripciones guardadas dar click a consultar</h2>
        </div>
        <!-- Link para realizar una transcripcion -->
        <div class="col-lg-5 col-md-5 col-sm-5">
          <br><br><br>
          <h2 style="font-family: times new roman; text-align:center; font-weight: bold;">Si desea realizar la transcripci√≥n de un programa dar click a transcribir</h2>
        </div>
        <div class="col-lg-1 col-md-1 col-sm-1"> </div>
      </div>
      <div class="row">
        <div class="col-lg-1 col-md-1 col-sm-1"> </div>
        <div class="col-lg-5 col-md-5 col-sm-5">
          <a href="{% url "consulta" %}" class="btn btn-info" role="button" style="font-family: times new roman; font-size:25px;color:black;width: auto;height:50px; float:center">Consultar</a>
          <br>
        </div>
        <div class="col-lg-5 col-md-5 col-sm-5">
          <a href="{% url "cargar" %}" class="btn btn-info" role="button" style="font-family: times new roman; font-size:25px;color:black;width: auto;height:50px; float:center">Transcribir</a>
        </div>
        <div class="col-lg-1 col-md-1 col-sm-1"> </div>
      </div>
    </div>
    
    {% if message %}
      <script type="text/javascript">
        alert('{{ message }}');
      </script>
    {% endif %}

  </body>

</html>
