<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Cargar</title>
	</head>

	<body>
		<!-- List of uploaded documents
		{% if documents %}
			<ul>
				{% for document in documents %}
					<li><a href="{{ document.docfile.url }}">{{ document.docfile.name }}</a></li>
				{% endfor %}
			</ul>
		{% else %}
			<p>No documents.</p>
		{% endif %}
		-->

		<form action="{% url "transcripcion" %}" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<p>{{ form.non_field_errors }}</p>

			<p>{{ form.codigo.label_tag }} {{ form.codigo }}</p>

			<p>{{ form.periodo.label_tag }} {{ form.periodo }}</p>

			<p>{{ form.anio.label_tag }} {{ form.anio }}</p>

			<p>{{ form.docfile.label_tag }} {{ form.docfile.help_text }}</p>

			<p>
				{{ form.docfile.errors }}
				{{ form.docfile }}
			</p>
			<p><input type="submit" value="Cargar"/></p>
		</form>
	</body>

</html>
